name: "Bug Report"
description: "Report a defect with reproducible steps"
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Please provide enough detail for a fast fix.
        ⚠️ Do not include secrets (PATs, tokens, credentials) in this issue.

  - type: checkboxes
    id: preflight
    attributes:
      label: "Preflight"
      options:
        - label: "I searched existing open/closed issues to avoid duplicates."
          required: true
        - label: "I confirm I did not include any secrets (tokens, passwords, private URLs)."
          required: true

  - type: textarea
    id: summary
    attributes:
      label: "Summary"
      description: "What is broken?"
      placeholder: "Short description of the bug..."
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: "Reproduction steps"
      description: "Reproducible steps. If possible, include minimal sample data."
      placeholder: |
        1) ...
        2) ...
        3) ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected result"
      placeholder: "What should happen?"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "Actual result"
      placeholder: "What actually happens? Include exact error messages."
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: "Logs / Screenshots"
      description: "Paste relevant logs (redact secrets). Screenshots are fine."
      placeholder: "Logs, stack traces, screenshots..."
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: "Environment"
      description: "Where did it happen?"
      placeholder: |
        - OS:
        - App/Service:
        - Version/Commit:
        - Configuration (no secrets):
    validations:
      required: false
